plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.ramirez'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	    // Spring Boot Starter Web for RestController
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // AWS SDK v2: DynamoDB & DynamoDB Enhanced Client
    implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.amazonaws:aws-java-sdk:1.12.778'
	implementation 'com.google.code.gson:gson:2.11.0'
	implementation 'software.amazon.awssdk:dynamodb:2.29.15'
	implementation 'software.amazon.awssdk:dynamodb-enhanced:2.29.15'

    
    // Lombok for brevity (optional)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
